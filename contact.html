    <form>

      <div class="form-group">
        <label for="contact-name">Name</label>
        <input type="text" class="form-control" id="contact-name" name="name"       placeholder="Enter your name.." onkeyup='validateName()'>
        <span class='error-message' id='name-error'></span>
      </div>

      <div class="form-group">
        <label for="contact-email">Email address</label>
        <input type="email" class="form-control" id="contact-email" name="email" placeholder="Enter Email" onkeyup='validateEmail()'>
        <span class='error-message' id='email-error'></span>
      </div>   

      <div class="form-group">
        <label for='contactMessage' style = "text-align:initial;">Your Message</label>
        <textarea class="form-control" rows="4" id='contact-message'  name='message'  placeholder="Enter a brief message" onkeyup='validateMessage()'></textarea>
        <span class='error-message' id='message-error'></span>
      </div>
      <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
      // Initial colour of input field
      var inputbg = "rgb(255, 215, 0)";
        
      // Get current background color of input field
      let style = window.getComputedStyle(document.getElementById("email"));
      $("#email").on("blur input", function () {
            
        // Check if the background color matches 
        // the previous color or not
        if (style && style.backgroundColor !== inputbg) {
              
          // Show the bootstrap alert message
          $(".alert").css("display", "table");
        } else {
              
          // Hide the bootstrap alert message
          $(".alert").css("display", "none");
        }
      });
    </script>

    <button onclick='return validateForm()' class="button">Submit</button>
    <span class='error-message' id='submit-error'></span>
  </form>
